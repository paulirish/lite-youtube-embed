<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lite-youtube-embed</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/lite-yt-embed.css"/>
  </head>
  <body>
    <h1><code>lite-youtube</code> custom element</h1>

    <lite-youtube videoid="ogfYd705cRs">
      <picture>
        <source 
          srcset="https://i.ytimg.com/vi_webp/ogfYd705cRs/sddefault.webp" 
          type="image/webp">
        <source 
          srcset="https://i.ytimg.com/vi/ogfYd705cRs/sddefault.jpg" 
          type="image/jpg">
        <img 
          alt=""
          width="480"
          height="360"
          src="https://i.ytimg.com/vi/ogfYd705cRs/sddefault.jpg" 
          fetchpriority="high">
      </picture>
    </lite-youtube>

    <script src="./src/lite-yt-embed.js"></script>

      <li><a href="./variants/custom-poster-image.html">lite-youtube-embed - custom poster image</a></li>
      <li><a href="./variants/params.html">lite-youtube-embed - with parameters</a></li>
      <li><a href="./variants/yt.html">normal youtube embed</a></li>
    </ul>
  </body>
</html>
